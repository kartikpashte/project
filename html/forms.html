<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <form>  
        <label for="uname">firstname</label>
        <input name="firstname" id="uname" type="text"><br>

        <label for="lname">lastname</label>
        <input name="lastname" id="lname" type="text"><br>

        <label for="email">Email</label>
        <input name="Email" id="email" type="email"><br>

        <label for="pwd">password</label>
        <input name="password" id="pwd" type="password"><br>

        <label for="male">male</label>
        <input name="Gender" id="male" type="radio">

        <label for="female">female</label>
        <input name="Gender" id="female" type="radio"><br>

        <label for="select subject"></label>
        <label for="html">html</label>
        <input name="html" id="html" type="checkbox">

        <label for="css">css</label>
        <input name="css" id="css" type="checkbox">

        <label for="JS">JS</label>
        <input name="JS" id="JS" type="checkbox"><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
