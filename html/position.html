<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #relative,div{
  position: relative;
  width: 500px;
  height: 500px;
  border: 3px solid #73AD21;
} 

  #absolute{
  position: absolute;
  top: 60%;
  left: 60%;
  width: 100px;
  height: 100px;
  border: 3px solid #73AD21;
  background-color: #73AD21;
  transform: translate(-60%, -60%);
  }
  p{
    font-size: 60px;
  }

    </style>
</head>
<body>

   <div id="relative"><p> hello</p>
  <div id="absolute">Lorem ipsum dolor sit amet consectetur.</div>

</div>  
</body>
</html>
