<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            padding: 10px;
            border-spacing: 10px;
        }
        th{
    border-radius: 50px;
        }
        .last{
            background-color: rgb(75, 75, 75);
        }
    </style>
</head>
<body>
   <table>
<tr><td style="background-color: aquamarine;" colspan="4">calculator</td></tr>
<tr><td style="text-align: right;" colspan="4">0</td></tr>

<tr>
  <th><button>AC</button></th>
  <th>%</th>
  <th>Del</th>
  <th>/</th>
</tr>
<tr>
    <th>7</th>
    <th>8</th>
    <th>9</th>
    <th class="last">X</th>
</tr>
<tr>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th class="last">-</th>
</tr>
<tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th class="last">+</th>
</tr>
<tr>
    <th>00</th>
    <th>0</th>
    <th>.</th>
    <th class="last">=</th>
</tr>

   </table>
   
</body>
</html>
