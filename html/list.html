<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>an unordered list</h1>
    <ul>
        <li>coffee</li>
        <li>tea
            <ul>
            <li>black tea</li>
            <li>green tea</li>
        </ul>
    </li>
        <li>milk</li>
    </ul>

    <h2>An Ordered List</h2>
    <ol type="A">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>

    <h2>A Description List</h2>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
