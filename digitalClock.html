<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #div1 {
            background-color: bisque;
            width: 700px;
            height: 250px;
            box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #div1 div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 80px;
        }

        button {
            font-size: 25px;
            padding: 10px 20px;
            background-color: lightcoral;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: coral;
        }

        p {
            font-family: monospace;
            margin-bottom: 20px;
            font-size: 70px;
        }

        h1 {
            height: 50vh;
            display: flex;
            padding: 25px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="div1">
        <h1>Stopwatch</h1>
        <div>
            <button onclick="startClock()">Start</button>
            <p id="text">00:00:00</p>
            <button onclick="stopClock()">Stop</button>
        </div>

        <div>
            <button onclick="resetClock()">Reset</button>
        </div>
    </div>

    <script>
        let interval;
        let count = 0;
        let hours = 0;
        let minutes = 0;

        function startClock() {
            interval = setInterval(() => {
                count++;
                if (count >= 60) {
                    count = 0;
                    minutes++;
                }
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
                document.getElementById("text").innerText = formatTime(hours, minutes, count);
            }, 1000);
        }

        function stopClock() {
            clearInterval(interval);
        }

        function resetClock() {
            clearInterval(interval);
            hours = 0;
            minutes = 0;
            count = 0;
            document.getElementById("text").innerText = formatTime(hours, minutes, count);
        }

        function formatTime(h, m, s) {
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }
    </script>
</body>

</html>
