<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #1f1f1f);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .left,
        .right {
            background-color: #222;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 45%;
            transition: transform 0.4s ease-in-out;
        }

        .left:hover,
        .right:hover {
            transform: scale(1.05);
        }

        label {
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #5cb85c;
            background-color: #333;
            border-radius: 6px;
            font-size: 16px;
            color: #fff;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 8px #5cb85c;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #4a884a;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .contact-info i {
            font-size: 24px;
            color: #5cb85c;
            margin-right: 10px;
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #5cb85c;
            text-decoration: none;
        }

        #social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        #social-icons i {
            font-size: 30px;
            padding: 12px;
            border-radius: 50%;
            background-color: #222;
            color: #fff;
            border: 2px solid #5cb85c;
            transition: all 0.3s ease-in-out;
        }

        #social-icons i:hover {
            background-color: #5cb85c;
            border-color: #fff;
            color: #222;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            font-size: 16px;
            text-align: center;
            color: #888;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left,
            .right {
                width: 80%;
                margin-bottom: 30px;
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .left {
            animation: slideInLeft 1s ease-out forwards;
        }

        .right {
            animation: slideInRight 1s ease-out forwards;
        }
    </style>
</head>

<body>

    <h1>Contact Us</h1>

    <div class="container">
        <div class="left">
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="8" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="right">
            <div class="contact-info">
                <div class="row">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>India, Maharashtra, Pune, 412101</p>
                </div>

                <div class="row">
                    <i class="fa-solid fa-phone"></i>
                    <p>+91 9022567927</p>
                </div>

                <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <p><a href="mailto:kartikpashte58@gmail.com">kartikpashte58@gmail.com</a></p>
                </div>
            </div>

            <div id="social-icons">
                <a href=""><i class="fa-brands fa-youtube"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

</body>

</html>
