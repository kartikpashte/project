<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Shop Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ffb6b6, #a8c0ff);
            animation: gradientMove 6s infinite linear;
        }
        @keyframes gradientMove {
            0% {
                background: linear-gradient(135deg, #ffb6b6, #a8c0ff);
            }
            50% {
                background: linear-gradient(135deg, #a8c0ff, #ffb6b6);
            }
            100% {
                background: linear-gradient(135deg, #ffb6b6, #a8c0ff);
            }
        }
        h1 {
            font-size: 70px;
            color: #2c3e50;
            text-align: center;
            animation: slideIn 2s ease-out forwards;
            opacity: 0;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
        .product-image {
            width: 300px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width: 1024px) {
            h1 {
                font-size: 60px;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Coming Soon!</h1>
        <img src="https://m.media-amazon.com/images/I/31CAoWjbArL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product Image" class="product-image">
        <img src="https://m.media-amazon.com/images/I/41WbLjP8s7L._SY300_SX300_QL70_FMwebp_.jpg" alt="Product Image" class="product-image">
        <img src="https://m.media-amazon.com/images/I/31CAoWjbArL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product Image" class="product-image">
        <img src="https://m.media-amazon.com/images/I/41WbLjP8s7L._SY300_SX300_QL70_FMwebp_.jpg" alt="Product Image" class="product-image">
        <img src="https://m.media-amazon.com/images/I/31CAoWjbArL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product Image" class="product-image">
        <img src="https://m.media-amazon.com/images/I/41WbLjP8s7L._SY300_SX300_QL70_FMwebp_.jpg" alt="Product Image" class="product-image">

        <p>We're getting ready to launch our new collection. Stay tuned for exciting deals and products!</p>
        <a href="#" class="cta-button">Sign Up for Updates</a>
    </div>
</body>
</html>
