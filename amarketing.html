<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main {
            width: 95%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top {
            width: 100%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 70%;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 10px 15px;
            align-items: center;
            justify-content: space-between;
        }

        .search-box input[type="text"] {
            width: 90%;
            border: none;
            padding: 10px;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #45a049;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 30px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card .content {
            padding: 20px;
        }

        .card h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 16px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .card button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <div class="top">
            <div class="search-box">
                <input type="text" name="search" id="search" placeholder="Search product...">
                <button id="search-btn">üîç</button>
            </div>
        </div>
        <div class="main">
            <div class="grid-container">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/41KuRShR97L._SX679_.jpg" alt="Wireless Mouse">
                    <div class="content">
                        <h1>Portronics Toad 23 Wireless Optical Mouse</h1>
                        <h2>‚Çπ299.00</h2>
                        <button>Add To Cart</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/616fdRSET7L._SX679_.jpg" alt="Gaming Keyboard">
                    <div class="content">
                        <h1>RPM Euro Games Gaming Keyboard</h1>
                        <h2>‚Çπ648.00</h2>
                        <button>Add To Cart</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/51JFVH1c1fL._SX522_.jpg" alt="Gaming PC">
                    <div class="content">
                        <h1>KRYNORCXY Gaming Desktop PC (Core i7-2600)</h1>
                        <h2>‚Çπ15,741.00</h2>
                        <button>Add To Cart</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/61-K2lXmHQL._SX466_.jpg" alt="Webcam">
                    <div class="content">
                        <h1>1080P Webcam with Microphone</h1>
                        <h2>‚Çπ2,999.00</h2>
                        <button>Add To Cart</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/61+VOPeDWoS._SX466_.jpg" alt="USB Microphone">
                    <div class="content">
                        <h1>FIFINE USB Microphone</h1>
                        <h2>‚Çπ2,370.00</h2>
                        <button>Add To Cart</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/41KuRShR97L._SX679_.jpg" alt="T-Shirt">
                    <div class="content">
                        <h1>U.S. POLO ASSN. Men's Slim Fit T-Shirt</h1>
                        <h2>‚Çπ779.00</h2>
                        <button>Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
